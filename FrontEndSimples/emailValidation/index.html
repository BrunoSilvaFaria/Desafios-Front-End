<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Email Validation</title>
    <link rel="stylesheet" href="./webfont/inter.css">
    <link rel="stylesheet" href="./webfont/Inter-Black.woff">
    <link rel="stylesheet" href="./webfont/Inter-Black.woff2">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <form action="#">
        <h2 class="title">Sign up for the lastest updates</h2>

        <div class="login">
            <label for="email" class="label">Email Address</label>
            <div class="input">
                <input type="email" name="email" id="email" class="input__camp">
                <button type="submit" class="input__submit">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>


        <div class="conteiner error">
            <div class="conteiner__align">
                <i class="fa-solid fa-triangle-exclamation icon"></i>

                <div class="conteiner__text conteiner__text--error ">
                    <h3>Please use a valid email</h3>
                    <p>Like: person@inbox.com</p>
                </div>
            </div>
        </div>

        <div class=" conteiner sucess">
            <div class="conteiner__align">
                <i class="fa-solid fa-check icon"></i>

                <div class="conteiner__text conteiner__text--sucess ">
                    <h3>Yay! Thank you</h3>
                    <p>We've sent a confirmation link to your inbox</p>
                </div>
            </div>
        </div>
    </form>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/5d9534e9eb.js" crossorigin="anonymous"></script>
</body>

</html>
