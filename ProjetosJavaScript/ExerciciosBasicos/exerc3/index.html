<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">

<body>

  <section class="container">
    <form action="#">
      <h1>Dados Pessoais </h1>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="ex.: Luiz">

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" placeholder="ex.: Otavio">
      <label for="peso">Peso:</label>
      <input type="text" id="peso" name="peso" placeholder="ex.: 65">

      <label for="altura">Altura:</label>
      <input type="text" id="altura" name="altura" placeholder="ex.: 1.65">

      <button type="submit">Enviar</button>
      <div id="resultado"></div>
    </form>

    <script src="./assets/js/main.js"></script>
</body>

</html>
