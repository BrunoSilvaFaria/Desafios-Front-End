<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/main.css">
  <link rel="stylesheet" href="./sass/reset.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <main class="main">
    <div class="background"></div>

    <section class="conteiner">
      <h1 class="title">Stay updated!</h1>
      <p class="paragraph">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="list">
        <li class="list__item">Product discovery and building what matters</li>
        <li class="list__item">Measuring to ensure updates are a success</li>
        <li class="list__item">And much more!</li>
      </ul>
      <form action="#" class="form">
        <lable class="label">Email address</lable>
        <input type="email" name="email" id="email" class="input" placeholder="email@company.com" />
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </section>
  </main>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
