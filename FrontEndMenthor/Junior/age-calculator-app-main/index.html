<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="alinhamento">
      <form action="#">
        <div class="form__display">
          <div class="conteiner_itens">

            <div class="conteiner_item">
              <div class="conteiner">
                <label for="day">Day</label>
                <input type="text" name="day" id="day" placeholder="DD" required>
                <span class="span-field">This field is required</span>
                <span class="span span-day">Must be a valid day</span>
              </div>
            </div>

            <div class="conteiner_item">
              <div class="conteiner">
                <label for="month">Month</label>
                <input type="text" name="month" id="month" placeholder="MM" required>
                <span class="span-field">This field is required</span>
                <span class="span span-month">Must be a valid month</span>
              </div>
            </div>

            <div class="conteiner_item">
              <div class="conteiner">
                <label for="year">Year</label>
                <input type="text" name="year" id="year" placeholder="YYYY" required>
                <span class="span-field">This field is required</span>
                <span class="span span-year">Must be in the past</span>
              </div>
            </div>

          </div>

        </div>

        <button type="submit">
          <img src="./assets/images/icon-arrow.svg" alt="" srcset="">
        </button>
      </form>

      <section class="awsern">
        <p>
          <span id="yearText" class="result">--</span>
          years
        </p>

        <p>
          <span id="monthText" class="result">--</span>
          months
        </p>

        <p>
          <span id="dayText" class="result">--</span>
          days
        </p>

      </section>
  </main>
  </div>

  <script src="./main.js"></script>

  </div> -->
</body>

</html>
