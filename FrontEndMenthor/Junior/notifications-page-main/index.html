<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Notifications page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="conteiner__title">
      <h1 class="title">Notifications</h1>
      <span class="count">3</span>
    </div>
    <button class="mark">Mark all as read</button>
  </header>

  <article class="card">
    <div class="alinhamento">
      <div class="img">
        <img src="./assets/images/avatar-mark-webber.webp" alt="Foto de avatar" class="img__item">
      </div>

      <div class="notify">
        <h3 class="name">
          Mark Webber
          <p class="notify"> reacted to your recent post</p> 
          <h3 class="content"> My first tournament today!</h3>
        </h3>
      </div>

      <span class="time">
        <p class="time__count">1m</p> ago
      </span>
    </div>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
