<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./scss/main.css">
  <link rel="stylesheet" href="./scss/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main__display">
    <section class="card-output output">
      <div class="alinhamento">
                <div class="card card__front">
          <div class="alinhamento">
            <img src="./images/card-logo.svg" alt="" class="card__logo">
            <p class="number-output output">0000 0000 0000 0000</p>
            <div class="display">
              <span class="name-output output">Jane Appleseed</span>
              <div class="data-output output">
                <span class="month-output output">00</span>
                <span class="slash-output output">/</span>
                <span class="year-output output">00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card card__back">
          <span class="cv-output output">000</span>
        </div>

      </div>
    </section>
    <main>
      <form action="#" class="form">
        <div class="alinhamento">

          <div class="input__conteiner">
            <label for="name">Cardholder Name</label>
            <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" class="input input-name" required>
            <span class="span-error span-error--let">Somente letras</span>
            <span class="span-error span-error--value">Requer valor</span>
          </div>

          <div class="input__conteiner">
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000"
              class="input input-num" required>
              <span class="span-error span-error--value">Requer valor</span>
              <span class="span-error span-error--num">Somente n√∫meros</span>
          </div>

          <div class="display">
            <div class="input__conteiner">
              <div>
                <label for="">Exp. Date (MM/YY)</label>
                <input type="month" name="" id="" placeholder="MM" class="input input-month" required>
                <input type="datetime" name="" id="" placeholder="YY" class="input input-year" required>
                <span class="span-error span-error--value">Requer valor</span>
                <span class="span-error span-error--num">Somente n√∫meros</span>
                <span class="span-error span-error--year"> Requer ano superior ao atual</span>
                <span class="span-error span-error--month">Valor entre 1 e 12</span>
              </div>

            </div>
            <div class="input__conteiner">
              <label for="">CVC</label>
              <input type="text" placeholder="e.g. 123" class="cvc input input-cv" required>
              <span class="span-error span-error--value">Requer valor</span>
              <span class="span-error span-error--num">Somente n√∫meros</span>
              <span class="span-error span-error--digi">Somente 3 digitos</span>
            </div>
          </div>

          <button type="submit" class="button button__form">Confirm</button>
        </div>
      </form>

        <section class="continue">
          <div class="alinhamento">
            <img src="./images/icon-complete.svg" alt="Logo informando que o formul√°rio foi preenchido">
            <h1 class="title">Thank you!</h1>
            <p>We've added your card details</p>
            <button class="button button__continue">Continue</button>
          </div>
        </section>
    </main>
  </div>

  <!-- Completed state start -->


  <script src="./main.js"></script>
</body>

</html>
