<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./scss/main.css">
  <link rel="stylesheet" href="./scss/reset.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <section class="card-output">
    <div class="alinhamento">
      <span class="number-output">0000 0000 0000 0000</span>
      
      <footer class="card__footer">
        <span class="name-output">Jane Appleseed</span>
        <div class="data-output">
          <span class="mes-output">00</span>
          /
          <span class="year-output">00</span>
        </div>
      </footer>
      <span class="cv-output">000</span>
    </div>
  </section>

  <form action="#">

    <label for="name">Cardholder Name</label>
    <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
    
    <label for="cardNumber">Card Number</label>
    <input type="number" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
    
    
    <div class="">
      <div>
        <label for="">Exp. Date (MM/YY)</label>
        <input type="month" name="" id="" placeholder="MM">
        <input type="datetime" name="" id="" placeholder="YY">
      </div>

      <div>
        <label for="">CVC</label>
        <input type="number" placeholder="e.g. 123">
      </div>
    </div>

    <button class="button button__form">Confirm</button>
  </form>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
