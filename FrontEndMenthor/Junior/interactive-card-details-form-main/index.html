<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./scss/main.css">
  <link rel="stylesheet" href="./scss/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main__display">
    <section class="card-output output">
      <div class="alinhamento">
        <div class="card card__back">
          <span class="cv-output output">000</span>
        </div>
        <div class="card card__front">
          <div class="alinhamento">
            <img src="./images/card-logo.svg" alt="" class="card__logo">
            <p class="number-output output">0000 0000 0000 0000</p>
            <div class="display">
              <span class="name-output output">Jane Appleseed</span>
              <div class="data-output output">
                <span class="mes-output output">00</span>
                <span class="slash-output output">/</span>
                <span class="year-output output">00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <form action="#" class="form">
        <div class="alinhamento">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          <label for="cardNumber">Card Number</label>
          <input type="number" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
          <div class="display">
            <div>
              <label for="">Exp. Date (MM/YY)</label>
              <input type="month" name="" id="" placeholder="MM">
              <input type="datetime" name="" id="" placeholder="YY">
            </div>
            <div>
              <label for="">CVC</label>
              <input type="number" placeholder="e.g. 123" class="cvc">
            </div>
          </div>
          <button class="button button__form">Confirm</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

</body>

</html>
