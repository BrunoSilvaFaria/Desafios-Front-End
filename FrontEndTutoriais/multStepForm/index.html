<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <form action="#" data-multi-step class="multi__step__form">
        <div class="card active" data-step="1">
            <h3 class="step-title">This is step 1</h3>

            <div class="form__group">
                <label for="email">Email</label>
                <input  type="email" name="email" id="email">
            </div>

            <div class="form__group">
                <label for="password">Password</label>
                <input  type="password" name="password" id="password">
            </div>

            <div class="form__group">
                <label for="confirmPassword">Confirm password</label>
                <input  type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <button data-next> Next</button>
        </div>

        <div class="card" data-step="2">
            <h3 class="step-title">This is step 2</h3>

            <div class="form__group">
                <label for="address">Address</label>
                <input  type="text" name="address" id="address">
            </div>

            <div class="form__group">
                <label for="city">City</label>
                <input  type="text" name="city" id="city">
            </div>

            <div class="form__group">
                <label for="zipCode">Zip Code</label>
                <input  type="number" name="zipCode" id="zipCode" range>
            </div>
            <button data-next> Next</button>
            <button data-previous> Previous</button>
        </div>

        <div class="card" data-step="3">
            <h3 class="step-title">This is step 3</h3>

            <div class="form__group">
                <label for="firstName">First Name</label>
                <input  type="text" name="firstName" id="firstName">
            </div>

            <div class="form__group">
                <label for="lastName">Last Name</label>
                <input  type="text" name="lastName" id="lastName">
            </div>

            <div class="form__group">
                <label for="phone">Phone</label>
                <input  type="tel" name="phone" id="phone">
            </div>

            <button data-previous> Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
